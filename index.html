<!DOCTYPE html>
<html>
    <head>
        <title>Navbar</title>
        <style>
            body {
                margin: 0;
                font-family: Arial, sans-serif;
            }
            .topnav {
                overflow: hidden;
                background-color: #333;
            }
            .topnav a {
                float: left;
                color: #f2f2f2;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
                font-size: 17px;
            }
            .topnav a:hover {
                background-color: #ddd;
                color: black;
            }
            .topnav a.active {
                background-color: #04AA6D;
                color: black;
            }
        </style>
        <body>
            <div class="topnav">
                <a class="active" href="#home">Home</a>
                <a href="#Gallery">Gallery</a>
                <a href="#contact">Contact</a>
                <a href="#about">About</a>
            </div>
        </body>
    </head>
</html>
